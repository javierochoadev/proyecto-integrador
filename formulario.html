<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Autor: Javier Ochoa">
    <meta name="Descripción" content="Pagina de inicio de UNTREF School.">
    <title>Hacenos tu consulta</title>
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="icon" href="./img/pagina-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,600;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Contenedor">
        <!--NAVBAR y ENCABEZADO-->
        <header class="encabezado">
            <figure class="logo">
                <a onclick="location.href='./index.html'"><img src="./img/UNTREF School logo.png" alt=""></a>
            </figure>
            <div class="menu">
                <nav class="menu-opciones">
                    <ul id="opciones">
                        <li onclick="location.href='./index.html#quienes_somos'"> <a href="#quienes_somos">Quienes
                                somos</a></li>
                        <li onclick="location.href='./index.html#elegirnos'"> <a href="#elegirnos">¿Por qué
                                elegirnos?</a></li>
                        <li onclick="location.href='./index.html#propuesta'"> <a href="#propuesta">Propuesta
                                Educativa</a></li>
                        <li onclick="location.href='./index.html#ultimas_noticias'"> <a href="#ultimas_noticias">Ultimas
                                Noticias</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--Cuerpo-->
        <h1>UNTREF School</h1>
        <section class="formulario">
            <article id="formulario-titulo">
                <h1>Hacenos tu consulta</h1>
            </article>
            <article id="formulario-campos">
                <form action="https://formsubmit.co/Javier_Ochoa@outlook.com.ar" method="post">
                    <div>
                        <label for="nombre">Nombre</label>
                        <br>
                        <input type="text" name="nombre" value="" id="nombre" required placeholder="Ingrese su nombre">
                    </div>
                    <div>
                        <label for="apellido" class="destacado">Apellido</label>
                        <br>
                        <input type="text" name="apellido" value="" id="apellido" required
                            placeholder="Ingrese su Apellido">
                    </div>
                    <div>
                        <label for="email"> e-mail</label>
                        <br>
                        <input type="email" name="email" value="" id="email" required placeholder="Ingrese su e-mail">
                    </div>
                    <div>
                        <label for="consulta" class="destacado">Consulta</label>
                        <br>
                        <textarea name="consulta" id="consulta" cols="20" rows="10" required
                            placeholder="Escriba su consulta aqui..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="boton"> Enviar consulta</button>
                    </div>
                </form>
            </article>
        </section>
        <!--Pie de pagina-->
        <footer class="piepagina">
            <div id="rrss">
                <h5>Siguenos</h5>
                <ul id="rrss-lista">
                    <li class="rrss-icons"> <a href="https://www.facebook.com" target="_blank"><ion-icon
                                name="logo-facebook"></ion-icon></a></li>
                    <li class="rrss-icons"> <a href="https://www.twitter.com" target="_blank"><ion-icon
                                name="logo-twitter"></ion-icon></a></li>
                    <li class="rrss-icons"> <a href="https://www.instagram.com" target="_blank"><ion-icon
                                name="logo-instagram"></ion-icon></a></li>
                </ul>
            </div>
            <div id="instituto">
                <h5>Encuentranos</h5>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26272.27839104799!2d-58.5814233135969!3d-34.60328154474217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacb9f8ff113%3A0x22fd08da6711928d!2sUniversidad%20Nacional%20de%20Tres%20de%20Febrero%20-%20Sede%20Caseros%20I!5e0!3m2!1ses!2sar!4v1689573882568!5m2!1ses!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div id="contacto">
                <h5>Contactanos</h5>
                <a href="mailto:untreschool@edu.com.ar">Mail: untreschool@edu.com.ar</a>
                <br>
                <a href="tel:011 4759-0040">Tel.: 011 4759-0040</a>
            </div>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
